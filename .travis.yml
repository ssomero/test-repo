language: nodejs
nodejs:
  - "8"
sudo: required
services:
- docker
branches:
  only:
  - development
before_install:
  - nvm install node  
script:
- docker-compose build --no-cache
- cd frontend && npm install && npm run build
- cp src/index.html dist/
- mv dist/ ../backend/src/
before_deploy:
- cd ../backend
